<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Esempio Tabella</title>
  <style>
    table {
      width: 80%;
      border-collapse: collapse;
      margin: 20px auto;
      text-align: center;
    }
    th, td {
      border: 1px solid #999;
      padding: 10px;
    }
    thead {
      background-color: #f0f0f0;
      font-weight: bold;
    }
    tfoot {
      background-color: #e0e0e0;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h1 style="text-align: center;">Orario Lezioni Web Developer</h1>

  <table>
    <thead>
      <tr>
        <th>Giorno</th>
        <th>Modulo</th>
        <th colspan="2">Orario</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td rowspan="2">Lunedì</td>
        <td>HTML & CSS</td>
        <td>09:00</td>
        <td>13:00</td>
      </tr>
      <tr>
        <td>Bootstrap</td>
        <td>14:00</td>
        <td>16:00</td>
      </tr>

      <tr>
        <td>Mercoledì</td>
        <td colspan="3">Progetto pratico (tutto il giorno)</td>
      </tr>
    </tbody>

    <tfoot>
      <tr>
        <td colspan="4">* Gli orari possono subire variazioni</td>
      </tr>
    </tfoot>
  </table>

</body>
</html>
