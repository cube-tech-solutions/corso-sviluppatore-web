<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Stilizzazione del testo</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #f9f9f9;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      color: darkblue;
      text-transform: uppercase;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      letter-spacing: 0.5px;
      color: #333;
    }

    .emphasis {
      font-weight: bold;
      font-style: italic;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Stilizzare il Testo</h1>

  <p>Con il CSS possiamo rendere il testo <span class="emphasis">più leggibile</span>, più elegante e più coerente con il design del sito.</p>

</body>
</html>
