<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Esempio Selettori CSS</title>

</head>
<body>

  <h1>Selettori CSS in Azione</h1>

  <p class="evidenziato">Questo paragrafo ha una classe.</p>

  <p id="speciale">Questo paragrafo ha un ID speciale.</p>

  <form>
    <label>Email:</label>
    <input type="email" placeholder="Scrivi la tua email">
  </form>

  <section>
    <p>Paragrafo dentro una sezione (discendente).</p>
  </section>

  <ul>
    <li>Voce 1</li>
    <li>Voce 2</li>
  </ul>

  <h2>Titolo H2</h2>
  <p>Paragrafo subito dopo H2 (adiacente).</p>

  <h3>Titolo H3</h3>
  <p>Primo fratello di H3</p>
  <p>Secondo fratello di H3</p>

  <a href="#">Passa il mouse su di me</a>

</body>
</html>
