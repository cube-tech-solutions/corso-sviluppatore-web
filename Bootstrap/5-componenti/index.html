<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Logo</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Button-->
        <div>
            <button class="btn btn-primary">Primario</button>

            <button class="btn btn-outline-danger">Secondario</button>
        </div>

        <!-- Card -->
        <div class="card" style="width: 18rem">
            <img src="img.jpg" class="card-img-top" alt="img" />
            <div class="card-body">
                <h5 class="card-title">Titolo</h5>
                <p class="card-text">Testo descrittivo.</p>
                <a href="#" class="btn btn-primary">Vai</a>
            </div>
        </div>

        <!-- Form -->
        <form>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Invia</button>
        </form>

        <!-- Alert -->
        <div class="alert alert-warning" role="alert">
            Questo Ã¨ un avviso importante!
        </div>

        <!-- Badge -->
        <button class="btn btn-primary">
            Messaggi <span class="badge bg-secondary">4</span>
        </button>


        <!-- Accordion -->
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne">
                        Domanda 1
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show">
                    <div class="accordion-body">Risposta 1</div>
                </div>
            </div>
        </div>


        <!-- Modal -->
        <!-- Bottone -->
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#mioModal">
            Apri Modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="mioModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Titolo</h5>
                    </div>
                    <div class="modal-body">Contenuto del modal.</div>
                    <div class="modal-footer"><button class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- Dropdown-->
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">
              Menu
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Azione 1</a></li>
              <li><a class="dropdown-item" href="#">Azione 2</a></li>
            </ul>
          </div>
          

          <!-- Progress bar -->
          <div class="progress">
            <div class="progress-bar" style="width: 70%;">70%</div>
          </div>
          

          <!--Carousel -->
          <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active"><img src="img/img1.jpg" class="d-block w-100"></div>
              <div class="carousel-item"><img src="img/img2.jpg" class="d-block w-100"></div>
              <div class="carousel-item"><img src="img/img3.png" class="d-block w-100"></div>
            </div>
            <button class="carousel-control-prev" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </button>
          </div>
          

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
